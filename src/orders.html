
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Eats - Delivered</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <div class="order-background">
      <div class="row">
        <header class="five columns">
          <h3>Galvanize Eats</h3>
        </header>
      </div>
      <main class="row">
        <section class="seven columns offset-by-one menu">
          <form>
            <div class="row menu-items">
              <div class="six columns">
                <h4>Burgers</h4>
                <div class="burger menu-type"></div>
              </div>
              <div class="six columns">
                <h4 class="pizza">Pizza</h4>
                <div class="pizza menu-type"></div>
              </div>
              <div class="four columns">
                <h4 class="misc">Misc.</h4>
                <div class="misc menu-type"></div>
              </div>
            </div>
            <label class="qty-input">How many of those do you want?<br>
              <input id="quantity" type="number" name="quantity" value="1" min="1" max="99">
              <button type="submit" class="menu-select">Add Item(s)</button>
            </label>
            <label class="name-label">What's your name, what's your sign (we just need your name)?<br>
              <input type="text" class="name" name="name" placeholder="Bill F#$@in' Murray">
            </label>
            <label class="tel-label">You seem nice, can I get your number?<br>
              <input type="tel" class="tele" name="tele" placeholder="281-330-8004">
            </label>
            <label class="add-label">I'm no creep, where do you live?<br>
              <input type="text" class="address" name="address" placeholder="244 South Prairie Ave">
              <button type="submit" class="order-submit">Deliver My Food Already</button>
            </label>

          </form>
        </section>
        <section class="three columns order">
          <h4>Your Eats</h4>
          <div class="selection">
          </div>
          <table class="money">
            <tr>
              <td>Subtotal</td>
              <td class="subtotal">$00.00</td>
            </tr>
            <tr>
              <td>Tax</td>
              <td class="tax">$00.00</td>
            </tr>
            <tr>
              <td><strong>Grand Total</strong></td>
              <td class="grand">$00.00</td>
            </tr>
          </table>
        </section>
      </main>
    </div><!--ambientBackground end-->
    <footer>
      <p>&copy; Galvanize 2016<span>&lt; / &gt;</span>GTg30, Denver, CO</p>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
